<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>创业服务平台</title>
    <meta name="keywords" content="创业服务平台"/>
    <meta name="description" content="创业服务平台"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--[if lt IE 9]>
    <script src="js/lib/es5-shim.min.js"></script>
    <script src="js/lib/es5-sham.min.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/lib/selectivizr-min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/404.css">
</head>
<body>
    <div class="page-404">
        <div class="container">
            <div class="settings">
                <i class="icon"></i>
                <h4>很抱歉！没有找到您要访问的页面！</h4>
                <p><span id="num">5</span> 秒后将自动跳转到首页</p>
                <div>
                    <a href="" title="返回首页">返回首页</a>
                    <a href="javascript:;" title="上一步" id="reload-btn">上一步</a>
                </div>
            </div>
        </div>
    </div>

    <!-- javascript code start -->
    <!--公用js-start-->
    <script src="js/jquery-1.12.0.min.js"></script>
    <!--公用js-end-->
    <script type="text/javascript">
        //倒计时跳转到首页的js代码
        var $_num=$("#num");
        var num=parseInt($_num.html());
        var numId=setInterval(function(){
            num--;
            $_num.html(num);
            if(num===0){
                window.location.href="http://www.baidu.com";
            }
        },1000);
        //返回按钮单击事件
        var reloadPage = $("#reload-btn");
        reloadPage.click(function(e){
            window.history.back();
        });
    </script>
    <!-- javascript code end -->
</body>
</html>
